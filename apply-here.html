<!DOCTYPE html>
<html lang="en" id="apply-here">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="We are an easy access and small-scale doggy daycare centre where safety and fun comes first.">
    <meta name="keywords" content="dog, daycare, swindon, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dixie's Doggy Daycare</title>
</head>

<body class="dark-text">
        <div id="appl-logo">
            <a href="index.html" aria-label="Go to homepage" class="logo-color">Dixieâ€™s</a>
        </div>
    <section>
        <div id="app-form-container">
            <h2 id="apply">Apply for daycare at <span class="logo-color logo-font">Dixie's</span></h2>
            <div id="app-form">
                <form action="#" method="POST">
                    <div class="half-row">
                        <label for="dogs-name">Dog's Name:*</label><br>
                        <input id="dogs-name" type="text" name="dogs-name" required><br><br>
                    </div>
                    <div class="half-row">
                        <label for="dogs-breed">Dog's Breed:</label><br>
                        <input id="dogs-breed" type="text" name="dogs-breed"><br><br>
                    </div>
                    <div class="third-row">
                        <label for="dogs-age">Age of dog:*</label><br>
                        <input id="dogs-age" type="number" name="dogs-age" min="1" max="20" required>
                        <select id="year-month" name="year-month" required>
                            <option value="year" selected>Years</option>
                            <option value="month">Months</option>
                        </select><br><br>
                    </div>
                    <div class="third-row">
                        <label for="gender">Dog's Gender:*</label><br>
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br><br>
                    </div>
                    <div>
                        <label for="day-length">Length of day:*</label><br>
                        <select name="day-length" required>
                            <option value="part-time">Part Time</option>
                            <option value="full-time" selected>Full Time</option>
                        </select><br><br>
                    </div>
                    <div class="half-row">
                        <label for="owner-fname">Owner's First Name:*</label><br>
                        <input id="owner-fname" type="text" name="owner-fname" required><br><br>
                    </div>
                    <div class="half-row">
                        <label for="owner-lname">Owner's Last Name:*</label><br>
                        <input id="owner-lname" type="text" name="owner-lname" required><br><br>
                    </div>
                    <label for="e-mail">E-mail:*</label><br>
                    <input id="e-mail" type="email" name="e-mail" required><br><br>
                    <label for="info">Additional information:</label><br>
                    <textarea name="nfo" id="info"
                        placeholder="Is there more information about you or your dog you like to share?"></textarea><br><br>
                    <p>* Required field</p>
                    <div class="button-container">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/d8621bf8e1.js" crossorigin="anonymous"></script>
</body>

</html>
